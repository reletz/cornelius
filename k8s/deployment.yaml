apiVersion: apps/v1
kind: Deployment
metadata:
  name: cornell-notes
  namespace: cornell-notes
  labels:
    app: cornell-notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cornell-notes
  template:
    metadata:
      labels:
        app: cornell-notes
    spec:
      containers:
        - name: cornell-notes
          image: cornell-notes:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
